<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #leaderboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
      max-width: 300px;
      margin: 0 auto;
    }

    #minScore, #maxScore {
      grid-column: span 2;
      font-size: 18px;
    }

    #scoreBox {
      grid-column: span 3;
      font-size: 24px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }

    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 150px;
      margin-left: 90%;
    }

    .key {
      font-size: 16px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
    }

    #enterButton {
      grid-column: span 3;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="leaderboard">
    <div id="minScore">MIN: </div>
    <div id="maxScore">MAX: </div>
    <div id="scoreBox"></div>
    <div id="keypad">
      <div class="key" onclick="addToScore(1)">1</div>
      <div class="key" onclick="addToScore(2)">2</div>
      <div class="key" onclick="addToScore(3)">3</div>
      <div class="key" onclick="addToScore(4)">4</div>
      <div class="key" onclick="addToScore(5)">5</div>
      <div class="key" onclick="addToScore(6)">6</div>
      <div class="key" onclick="addToScore(7)">7</div>
      <div class="key" onclick="addToScore(8)">8</div>
      <div class="key" onclick="addToScore(9)">9</div>
      <div class="key" onclick="addToScore(0)">0</div>
    </div>
    <button id="enterButton" onclick="enterScore()">Enter</button>
  </div>

  <script>
    let currentScore = '';

    function addToScore(number) {
      currentScore += number;
      updateScoreDisplay();
    }

    function enterScore() {
      const numericScore = parseInt(currentScore);
      const minScoreElement = document.getElementById('minScore');
      const maxScoreElement = document.getElementById('maxScore');

      // Get current MIN and MAX scores
      const currentMin = parseInt(minScoreElement.textContent.substring(5)) || Infinity;
      const currentMax = parseInt(maxScoreElement.textContent.substring(5)) || -Infinity;

      // Compare with MIN and MAX
      if (numericScore < currentMin) {
        minScoreElement.textContent = 'MIN: ' + numericScore;
      }

      if (numericScore > currentMax) {
        maxScoreElement.textContent = 'MAX: ' + numericScore;
      }

      // Reset score
      currentScore = '';
      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      const scoreBoxElement = document.getElementById('scoreBox');
      scoreBoxElement.textContent = currentScore;
    }
  </script>
</body>
</html>
